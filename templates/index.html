<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
  <body>
    <div class="container">
      <h1>Tornado chat demo</h1>
      <div id="body">
        <div id="inbox" class="alert alert-success" role="alert">
          {% for message in messages %}
            {% module Template("message.html", message=message) %}
          {% end %}
        </div>
        <div id="input">
          <form action="/a/message/new" method="post" id="messageform">
            <table>
              <tr>
                <td><input name="body" id="message" class="form-control" style="width:500px"/></td>
                <td style="padding-left:5px">
                  <input type="submit" class="btn btn-large   btn-success" value="{{ _("Post") }}"/>
                  <input type="hidden" name="next" value="{{ request.path }}"/>
                  {% module xsrf_form_html() %}
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
